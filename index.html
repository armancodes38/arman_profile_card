<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">

        <div class="info-box">

            <img src="pp.png" alt="profile-picture">

            <div class="info">

                <h2>Mohammad Arman</h2>
                <p>Student & Coder</p>

            </div>
        </div>

        <div class="numbers-grid">

            <div class="box">
                <p>152</p>
                <p>Post</p>
            </div>

            <div class="box">
                <p>1.1M</p>
                <p>Follower</p>
            </div>

            <div class="box">
                <p>30</p>
                <p>Following</p>
            </div>

        </div>
        <div class="btn-box">
            <button class="follow">Follow</button>
            <button class="msg">Message</button>
        </div>

    </div>  
</body>
</html>
